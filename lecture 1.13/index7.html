<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        console.log("Welcome to Ticket Booking System :-");
        console.log("1. Book Economy Class");
        console.log("2. Book Business Class");
        console.log("3. Book First Class");


        let choice = parseInt(prompt("Enter your choice (1, 2, or 3):"));

        switch (choice) {
            case 1:
                console.log("You have booked Economy Class ticket.");
                break;
            case 2:
                console.log("You have booked Business Class ticket.");
                break;
            case 3:
                console.log("You have booked First Class ticket.");
                break;
            default:
                console.log("Invalid choice. Please choose between 1, 2, or 3.");
                break;
        }

    </script>
</body>

</html>

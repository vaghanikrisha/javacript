<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = prompt("Enter the day: ");

        switch (day) {
            case 'monday':
            case 'tuesday':
            case 'wednesday':
            case 'thursday':
            case 'friday':
                console.log("It is not the weekend.");
                break;
            case 'saturday':
                console.log("It's Saturday (it is the weekend).");
                break;
            case 'sunday':
                console.log("It's Sunday (it is the weekend).");
                break;
            default:
                console.log("Invalid input.");
        }

    </script>
</body>
</html>

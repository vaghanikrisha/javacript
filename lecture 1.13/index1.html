<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="demo"></p>
    <script>
        
        switch(new Date().getMonth()){
                case 0:
                    month ="It's january";
                break;
                case 1:
                month ="It's febuary";
                break;
                case 2:
                month ="It's march";
                break;
                case 3:
                month ="It's april";
                break;
                case 4:
                month ="It's may";
                break;
                case 5:
                month ="It's june";
                break;
                case 6:
                month ="It's july";
                break;
                case 7:
                month ="It's august";
                break;
                case 8:
                month ="It's september";
                break;
                case 9:
                month ="It's october";
                break;
                case 10:
                month ="It's november";
                break;
                case 11:
                month ="It's december";
                break;  
            }
            document.getElementById("demo").innerHTML = month;
    </script>
</body>
</html>

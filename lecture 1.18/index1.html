<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .slideshow {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .slide img {
            width: 100%;
            ;
        }

        .slide {
            display: none;
        }
    </style>


    <div class="slideshow">
        <div class="slide fade">
            <img src="https://images.pexels.com/photos/1485657/pexels-photo-1485657.jpeg?auto=compress&cs=tinysrgb&w=600"alt="">
        </div>
        <div class="slide fade">
            <img src="https://images.pexels.com/photos/4734933/pexels-photo-4734933.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </div>
        <div class="slide fade">
            <img src="https://images.pexels.com/photos/2821823/pexels-photo-2821823.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
        </div>
    </div>
    <script>

        let slideIndex = 0;
        myslideshow();
        function myslideshow() {
            let i;
            let slides = document.getElementsByClassName("slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(myslideshow, 2000);
        }
    </script>
</body>

</html>

<body>
    <script>
        let Hour = (parseInt(prompt("Enter your time :-")));

        if (Hour >= 5 && Hour < 12) {
            console.log("Goodd Morningg everyone...");
        } else if (Hour >= 12 && Hour < 18) {
            console.log("Goodd Afternoon everyone...");
        } else {
            console.log("Goodd Evening everyone...");
        }

    </script>

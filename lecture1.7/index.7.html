<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Amount = (parseInt(prompt("Enter your Amount :-")));

        if (Amount >= 100) {
           console.log("YOu have discount of 20%....");
        } else if (Amount >= 50) {
            console.log("YOu have discount of 10%....");
        }else if (Amount < 50){
            console.log("YOu have discount of 0%....")
        }else{
            console.log("Enter Valid Number....")
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let playernumber = (parseInt(prompt("Enter your playernumber :-")));
        let secretnumber = (parseInt(prompt("Enter your secretnumber :-")));

        if (playernumber == secretnumber) {
            console.log("Congratulations! You guessed the correct number.." );
        } else if (playernumber < secretnumber) {
            console.log("Try again! The secret number is higher than.. ");
        } else {
            console.log("Try again! The secret number is lower than.. ");
        }

    </script>
</body>

</html>

<body>
    <script>
        let num1 = (parseInt(prompt("Enter your number 1 :-")));
        let num2 = (parseInt(prompt("Enter your number 2:-")));

        if (num1 > num2) {
            console.log("number 1 is greater...");

            console.log("number 2 is greater...");
        } else {
            console.log("Both numbers are equal.");
        }

    </script>

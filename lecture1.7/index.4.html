<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Grade = (parseInt(prompt("Enter Your Number Grade : ")));

        if(Grade == 0){
            console.log("No Evidence of Learning...Your Grade is F");
        }
        else if(Grade == 5){
            console.log("Below Expectation...Your Grade is E");
        }
        else if(Grade == 6){
            console.log("Near Expectation... Your Grade is D");
        }
        else if(Grade == 7){
            console.log("Excellent... Your Grade is C");
        }
        else if(Grade == 8){
            console.log("Meets Expectation...Your Grade is B+");
        }
        else if(Grade == 9){
            console.log("Outstandingg...Your Grade is B");
        }
        else if(Grade == 10){
            console.log("Exceeds Expectation...Your Grade is A");
        }
        else {
            console.log("Invalid Choice");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let k = 5;
        let count = 1;

        for (let i = 1; i <= k; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(count + " ");
                count++;
            }

            document.write("<br>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let i, j, k;
        let rows = 5;

        for (i = 1; i <= rows; i++) {
            for (k = 4; k >= i; k--) {
                document.write("&nbsp;&nbsp;&nbsp;");
            }

            for (j = i; j >= 1; j--) {
                document.write(j + " ");
            }
            document.write("<br>");
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let letter = 'a'; // ASCII value for 'a'

        do {
            document.write(letter + "<br>");
            letter += 4;
        } while (letter <= 'z'); // ASCII value for 'z'
    </script>
</body>
</html>

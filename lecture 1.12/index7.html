<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let k = 5;
        let i , j ;


        for (i = 1; i <= k; i++) {
            for (j = i; j <= k; j++) {
                document.write(j + " ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i, j, k;

        for (i = 1; i <= 5; i++) {

            for (k = i; k < 5; k++) {
                document.write("&nbsp;&nbsp;");
            }

            for (j = 1; j <= i; j++) {
                document.write("* ");
            }
            for (j = i - 1; j >= 1; j--) {
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>

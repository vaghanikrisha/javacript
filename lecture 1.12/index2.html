<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       

        let n1 = (parseInt(prompt("Enter any number: ")));
        let digits = 1 ;

        while (n1 > 9) {
            n1 = n1 / 10;
            digits++;
        }
        document.write("Number of digits: " + digits);
    </script>
</body>

</html>

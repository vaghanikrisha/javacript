<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let k = 5;
        let i  , j ;

        for (i = 1; i <= k; i++) {
            for (j = 1; j <= k - i; j++) {
                document.write("&nbsp;&nbsp;&nbsp;");
            }

            for (j = 1; j <= i; j++) {
                document.write(j + " ");
            }

            for (j = i - 1; j >= 1; j--) {
                document.write(j + " ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>

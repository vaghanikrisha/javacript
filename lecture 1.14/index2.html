
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let number = parseInt(prompt("Enter Your Value"));

        function a(number) {
            if (number > 0) {
                return "Your Value Is Positive";
            } else if (number < 0) {
                return "Your Value Is Negative";
            } else {
                return "Your Value Is Zero";
            }
        }

        console.log ("The value is : " + number);
        console.log("Answer : " + a(number));
    </script>
</body>

</html>

<body>

    <script>
        function Number(number1) {
            if (number1 > 0) {
                return "Positive";
            } else if (number1 < 0) {
                return "Negative";
            } else {
                return "Zero";
            }
        }

        // Test cases
        console.log(Number(0));  
        console.log(Number(-3)); 
        console.log(Number(5)); 

    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let A = (parseInt(prompt("Enter the value for A :-")));
        let B = (parseInt(prompt("Enter the value for B :-")));


        var sum = A + B;
        var sub = A - B;
        var multiply = A * B;
        var division = A / B;

        console.log("=> Answer of sum is  = " + sum);
        console.log("=> Answer of sub is  = " + sub);
        console.log("=> Answer of multiply is  = " + multiply);
        console.log("=> Answer of division is  = " + division);
        
    </script>
</body>

</html>

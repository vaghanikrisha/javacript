<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = (parseInt(prompt("Enter your value for A :-")));
        let b = (parseInt(prompt("Enter your value for B :-")));
        let c = (parseInt(prompt("Enter your value for C :-")));
        
        if (a > b) {
            if (a > c) {
                console.log(" A is Maximum...");
            } else {
                console.log(" C is Maximum...");  
            }
        } else {
            if (b > c) {
                console.log(" B is Maximum...");
            } else {
                console.log(" C is Maximum...");
            }
        }
     
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = (parseInt(prompt("Enter your value for A :-")));
        let b = (parseInt(prompt("Enter your value for B :-")));

        let choice = prompt("Select operation (+, -, *, /): ");
        let result;

        switch (choice) {
            case '+':
                result = a + b;
                console.log("a + b = " + result);
                break;
            case '-':
                result = a - b;
                console.log("a - b = " + result);
                break;
            case '*':
                result = a * b;
                console.log("a * b = " + result);
                break;
            case '/':
                if (b !== 0) {
                    result = a / b;
                    console.log("a / b = " + result);
                } else {
                    console.log("Error: Division by zero!");
                }
                break;
            default:
                console.log("Invalid operation!");
        }
    </script>
</body>

</html>

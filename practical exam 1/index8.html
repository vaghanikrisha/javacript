<body>
    <script>
        let number1 = (parseInt(prompt("Enter first number: ")));

        if (number1 > 0) {
            alert("The number is positive.");
        } else if (number1 < 0) {
            alert("The number is negative.");
        } else {
            alert("The number is zero.");
        }


    </script>
</body>

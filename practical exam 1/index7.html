<body>
    <script>
        //Q-7 rate of interest
        let p = (parseInt(prompt("Enter the value of Principle amount :-")));
        let r = (parseInt(prompt("Enter the value of Rate :-")));
        let t = (parseInt(prompt("Enter the value of time :-")));



        var Interest = (p * r * t) / 100;

        console.log("=> Rate Of Interest Is = " + Interest);

    </script>
</body>

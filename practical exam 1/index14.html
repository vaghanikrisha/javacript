<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let choise = (parseInt(prompt("Enter the Number for Month :- ")));

        
        switch(choise){
                case 1:
                    console.log("It's january");
                break;
                case 2:
                console.log("It's febuary");
                break;
                case 3:
                console.log("It's march");
                break;
                case 4:
                console.log("It's april");
                break;
                case 5:
                console.log("It's may");
                break;
                case 6:
                console.log("It's june");
                break;
                case 7:
                console.log("It's july");
                break;
                case 8:
                console.log("It's august");
                break;
                case 9:
                console.log("It's september");
                break;
                case 10:
                console.log("It's october");
                break;
                case 11:
                console.log("It's november");
                break;
                case 12:
                console.log("It's december");
                break;
                default:
                    printf("Enter Number from 1 to 12....");
                    
            }
    </script>
</body>
</html>

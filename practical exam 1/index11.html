<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let a = parseInt(prompt("Enter Your Value a : "));
        let b = parseInt(prompt("Enter Your Value b : "));
        let c = parseInt(prompt("Enter Your Value c : "));
        let d = parseInt(prompt("Enter Your Value d : "));


        if(a >= b && a >= c && a >= d ){
            console.log("the Gretest Number Is : " + a);
        }
        else if(b >= a && b >= c && b >= d){
            console.log("the Gretest Number Is : " + b);
        }
        else if(c >= a && c >= b && c >= d){
            console.log("the Gretest Number Is : " + c);
        }
        else{
            console.log("the Gretest Number Is : " + d);
        }
        
    </script>
</body>

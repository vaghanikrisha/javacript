<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>HISTORICAL API</h2>
    <p id="country"></p>
    <p id="region"></p>
    <p id="cases"></p>
   
    <button id="people"
        style="background-color: black; color: #fff; width: 160px; height: 50px; font-size: large;">Random
        Clicks</button>
    <script>
        const celebrity = function () {
            const person = [
                {
                    "country": "Canada",
                    "region": "British Columbia",
                    "cases": {
                        "2020-01-22": {
                            "total": 0,
                            "new": 0
                        },
                        "2020-01-23": {
                            "total": 0,
                            "new": 0
                        },
                        "2020-01-24": {
                            "total": 0,
                            "new": 0
                        },
                        "2020-01-25": {
                            "total": 0,
                            "new": 0
                        },
                        "2020-01-26": {
                            "total": 0,
                            "new": 0
                        }
                    }
                }
            ];
            let index = Math.floor(Math.random() * person.length);
            document.getElementById("country").innerHTML = person[index].country;
            document.getElementById("region").innerHTML = person[index].region;
            document.getElementById("cases").src = person[index].cases;
        }

        document.getElementById("people").addEventListener('click', celebrity);

    </script>
</body>

</html>

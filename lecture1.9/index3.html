<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = (parseInt(prompt("Enter Your year :-")));

        if (year % 4 === 0) {
            console.log("=> this is Leap Year");
        } else {
            console.log("=> this is Not Leap Year");
        }
    </script>
</body>
</html>

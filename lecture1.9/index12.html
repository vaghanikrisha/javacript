<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angle1 = parseFloat(prompt("Enter the first angle of the triangle: "));
        let angle2 = parseFloat(prompt("Enter the second angle of the triangle: "));
        let angle3 = parseFloat(prompt("Enter the third angle of the triangle: "));
        let sum = angle1 + angle2 + angle3;
        if (sum == 180) {
            console.log("The triangle is valid.");
        } else {
            console.log("The triangle is not valid.");
        }

    </script>
</body>
</html>

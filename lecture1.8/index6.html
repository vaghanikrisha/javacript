<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = (prompt("Enter the name of credit card :- "));
        switch (name) {
            case "Visa":
                console.log("Your Visa card is validated....");
                break;
            case "MasterCard":
                console.log("Your MasterCard is validated..");
                break;
            case "SBI Card":
                console.log("Your SBI Card is validated..");
                break;
            case "Axis Bank":
                console.log("Your Axis Bank is validated..");
                break;
            default:
                console.log("Invalid Credit Card..");
        } 
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = (parseInt(prompt("Enter the day's number :- ")));

        switch (day) {
            case 1:
                console.log("it's Monday....it is not weekend..!");
                break;
            case 2:
                console.log("it's Tuesday....it is not weekend..!");
                break;
            case 3:
                console.log("it's Wednesday....it is not weekend..!");
                break;
            case 4:
                console.log("it's Thursday....it is not weekend..!");
                break;
            case 5:
                console.log("it's Friday....it is not weekend..!");
                break;
            case 6:
                console.log("it's Saturday (it is Weekend)");
                break;
            case 7:
                console.log("it's Sunday (it is Weekend)");
                break;
            default:
                console.log("it's Invalid input! Please enter a number between 1 and 7.");
        }

    </script>
</body>
</html>

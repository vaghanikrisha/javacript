<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let color = (prompt("Enter the color for Traffic Light :- "));
        switch (color) {
            case "Red":
                console.log("Stop the car now...");
                break;
            case "Yellow":
                console.log("Slow down and stop..");
                break;
            case "Green":
                console.log("Ready to Go..");
                break;
            default:
                console.log("Invalid color");
        }       
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>

    <style>
        body {
            background-color: #ffb3c1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #ff8fa3;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #000;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        input[type="text"] {

            border-radius: 20px;
            box-shadow: none;
            margin-bottom: 20px;
            padding: 10px 10px;
            width: 95%;

        }

        .button.is-success {
            background-color: #ff4d6d;

            border-radius: 20px;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 10px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .button.is-success:hover {
            background-color: #ff244c87;
        }

        /* Modify the Delete button */
        .delete-btn {
            margin-top: 25px;
            background-color: #d97267;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #fff;
        }

        .todo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            border: 2px solid #000000;
            margin-top: 30px;
            border-radius: 10px;
            padding: 15px;
        }

        .todo-title {
            color: #000000;
            font-size: 25px;
            margin-bottom: 5px;
        }

        .todo-item-content {
            flex: 1;
           
        }

        .todo-item-content span {
            flex: 1;
            color: #000;
            font-size: 16px;
        }

        .todo-item-content input[type="checkbox"] {
            margin-left: 10px;
            cursor: pointer;
        }

        .todo-item-content input[type="checkbox"]:checked+span {
            text-decoration: line-through;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">TODO APP</h1>
        <input type="text" id="todo-input" class="input" placeholder="Enter a task...">
        <button class="button is-success" onclick="addTodo()">Add Task</button>
        <div id="todo-list"></div>
        <h2 id="task-count"></h2> <!-- Add an h2 tag for displaying task count -->
    </div>

    <script>
        let todoList = [];

        function addTodo() {
            const todoInput = document.getElementById('todo-input');
            const task = todoInput.value.trim();
            if (task !== '') {
                todoList.push({
                    task: task,
                    done: false
                });
                displayTodos();
                todoInput.value = '';
                // Display alert message
                alert('Task added successfully!');
            }
        }

        function toggleDone(index) {
            todoList[index].done = !todoList[index].done;
            displayTodos();
        }

        function deleteTodo(index) {
            todoList.splice(index, 1);
            displayTodos();
        }

        function displayTodos() {
            const todoListElement = document.getElementById('todo-list');
            todoListElement.innerHTML = '';
            todoList.forEach((todo, index) => {
                const div = document.createElement('div');
                div.className = 'todo-item';

                const title = document.createElement('div');
                title.className = 'todo-title';
                title.textContent = "Today's Task";

                const content = document.createElement('div');
                content.className = 'todo-item-content';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.done;
                checkbox.addEventListener('change', () => toggleDone(index));

                const taskSpan = document.createElement('span');
                taskSpan.textContent = todo.task;
                taskSpan.style.textDecoration = todo.done ? 'line-through' : 'none';

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'âŒ';
                deleteBtn.addEventListener('click', () => deleteTodo(index));

                content.appendChild(checkbox);
                content.appendChild(taskSpan);
                content.appendChild(deleteBtn);

                div.appendChild(title);
                div.appendChild(content);

                todoListElement.appendChild(div);
            });
        }
    </script>
</body>

</html>

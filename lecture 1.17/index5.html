<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function power(base, exponent) {
            return Math.pow(base, exponent);
        }

        let base1 = 2;
        let exponent1 = 3;

        let base2 = 5;
        let exponent2 = 2;

        console.log("Result of", base1, "raised to the power of", exponent1, "is:", power(base1, exponent1));
        console.log("Result of", base2, "raised to the power of", exponent2, "is:", power(base2, exponent2));

    </script>
</body>

</html>

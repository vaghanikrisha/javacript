<body>
    <script>
        function signOfNumber(num) {
            return Math.sign(num);
        }

        let num1 = 5;
        let num2 = -7;
        let num3 = 0;

        console.log("Sign of", num1, "is:", signOfNumber(num1));
        console.log("Sign of", num2, "is:", signOfNumber(num2));
        console.log("Sign of", num3, "is:", signOfNumber(num3));

    </script>
</body>

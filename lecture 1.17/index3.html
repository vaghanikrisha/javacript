<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        function roundNumber(number) {
            return Math.floor(number);
        }

        // Test cases
        let number1 = 4.49;
        let number2 = 7.84;
        let number3 = -3.75;

        console.log("Rounded number of", number1, "is:", roundNumber(number1));
        console.log("Rounded number of", number2, "is:", roundNumber(number2));
        console.log("Rounded number of", number3, "is:", roundNumber(number3));

    </script>
</body>

</html>

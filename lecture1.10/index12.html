<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 2;
        let Sum = 0;
        var N = parseInt(prompt("Enter Your Number: "));

        while (i <= N) {
            console.log(i);
            Sum += i;
            i += 2;
        }

        console.log("Sum of all even Number:", Sum);

    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let A = parseInt(prompt("Enter the value of N: "));
         let B = 1;
         console.log("Even numbers from 1 to " + A + ":");
         do {
            if (B % 2 === 0) {
                console.log(B);
            }
            B++;
        } while (B <= A);
    </script>
</body>
</html>

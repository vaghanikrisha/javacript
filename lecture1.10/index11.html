<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let Sum = 0;
        var N = parseInt(prompt("Enter Your Number : "));

        while (i <= N) { 
            if (i % 2 !== 0) {
                console.log(i); 
                Sum += i;   
            }
            i++;
        }

        console.log("Sum of all odd elements:", Sum);
    </script>
</body>
</html>

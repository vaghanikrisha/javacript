<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let i = 1;
        let sum = 0;
        var a = parseInt(prompt("Enter Your Number a : "));

        while (i <= a) { 
            console.log(i); 
            sum += i;        
            i++;          
        }

        console.log("Sum of all elements:", sum);
    </script>
</body>
</html>

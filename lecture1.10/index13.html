<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let number1 = 0, number2 = 1, number3 = 0, next = 0;
        let sum = 0;

        var N = parseInt(prompt("Enter Your Number: "));

        while (next < N) {
            console.log(number1);
            sum += number1;
            number3 = number1 + number2;
            number1 = number2;
            number2 = number3;

            next++;
        }

        console.log("Sum of all elements:", sum);
    </script>
</body>

</html>

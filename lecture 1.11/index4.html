<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i , j ;
        let number = 1
        for (i = 1; i <= 4; i++) {
            for(j = 1; j <= i; j++){
                document.write(number);
                number++;
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
